<div class="header">
  <div class="row">
      <div class="buttons">
        <button id="prec" (click)="prevWeek()">prec.</button>
        <button id="suiv" (click)="nextWeek()">suiv.</button>
      </div>
      <div *ngFor="let date of getDates(); let i = index" id="day{{i+1}}" class="dayCell">{{date}}</div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let resource of resources" id="res{{resource}}">
      <div class="resourceCell">tracteur {{resource}}</div>
      <ng-container *ngFor="let reservation of reservations">
        <div class="contentCell" *ngIf="getGridColumn(reservation, resource)" [style.gridColumn]="getGridColumn(reservation, resource)">
          tracteur {{resource}} <br> pour {{reservation.username}}
        </div>
      </ng-container>
  </div>
</div>
