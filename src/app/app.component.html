<div class="buttons">
  <button class="button" (click)="prev()">prec.</button>
  <button class="button" (click)="next()">suiv.</button>
</div>
<div class="filterResource">
  <app-dropdown [options]="rawResources" (selectionChange)="filterSelection($event)"></app-dropdown>
</div>
<div class="scheduler">
  <div class="header" [ngStyle]="getGridTemplateHeaderColumns()">
    <div class="resourceHeaderCell">mat√©riel\date</div>
    <div class="dateHeaderCell" *ngFor="let date of displayedDates; let index = index" [ngStyle]="getDateHeaderStyle(index)">{{date | date:'shortDate'}}</div>
  </div>
  <div *ngFor="let resource of resources" class="gridRow" [ngStyle]="getGridRowStyles(resource)">
    <div class="resourceNameCell" [ngStyle]="getResourceNameCellStyles(resource)">{{resource.id}}</div>
    <div class="lineCell" *ngFor="let date of displayedDates; let index = index" [ngStyle]="getLineCellCoordinates(resource, index)"></div>
    <div *ngFor="let reservation of getReservationsByResource(resource.id)"
         [ngStyle]="getReservationCoordinates(reservation, resource.id)"
         class="reservationCell"
    >{{reservation.id}}
    </div>
  </div>
</div>
