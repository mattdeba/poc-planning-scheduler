<bryntum-scheduler
  #scheduler
  [resources] = "resources"
  [events] = "events"
  [columns] = "schedulerConfig.columns!"
  (onEventMenuBeforeShow) = "handleEventMenuBeforeShow($event)"
  [startDate] = "schedulerConfig.startDate!"
  [endDate] = "schedulerConfig.endDate!"
  [viewPreset] = "schedulerConfig.viewPreset!"
  [eventMenuFeature] = "{
      items: {
        editEvent: {
        text: 'Update Event',
        weight: 900,
        style: {
            background: 'blue',
        }
        },
        moveForward: {
            icon: 'b-fa b-fa-caret-right',
            iconColor: 'red',
            text: 'Move 1 hour ahead',
            cls: 'b-separator',
            weight: 400,
            onItem: moveForward1Hour,
        }
      }
  }"
  [scheduleMenuFeature] = "false"
  [timeAxisHeaderMenuFeature] = "false"
  [cellMenuFeature] = "false"
></bryntum-scheduler>
<button (click)="aaccessGranted = !aaccessGranted">[{{aaccessGranted}}</button>
